<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Sahtek</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">

    <div class="left-side">
      <img src="illu.png" alt="Consultation illustration"> 
    </div>

    <div class="right-side">
      <div class="logo-section">
        <img src="logo.png" alt="Sahtek" class="logo">
        <span class="brand">Sahtek</span>
      </div>
      <h2 class="login-title">Se Connecter</h2>
      <p class="welcome-text">Accédez à votre espace santé en toute sécurité</p>

      <form class="form">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Mot de passe" required>
        <button type="submit">Se connecter</button>
      </form>

      <p class="register-link">Pas encore inscrit ? <a href="register.html">Créer un compte</a></p>
    </div>

  </div>

</body>
</html>
